<!DOCTYPE html>
<html>
<head>
<title>Testing git</title>

<script>
  function changeText()  {
    document.getElementById("changeThis").innerHTML = 'this  should change';
  }
  
  function colorText(newcolor) {
	document.getElementById("changeThis").style.color = newcolor;
  }
</script>

</head>
<body>

<button id="changeThis" onclick="changeText(); colorText('purple')">Big Ole Git Test</button>

</body>
</html>
